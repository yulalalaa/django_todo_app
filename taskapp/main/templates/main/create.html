{% extends 'main/base.html' %}


{% block title %}
Create Task
{% endblock %}


{% block content %}
    <h2> Create Task </h2>
    <form method="post">
    	{% csrf_token %}
    	{{form.title}} <br>
    	{{form.task}} <br>
    	<button type="submit" class="btn btn-success"> Add </button>
    	<span>{{ error }}</span>
    </form>
{% endblock %}
